
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>魔法绘本制造机</title>
    
    <!-- PWA 元标签 -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFD93D">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3466/3466244.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            background-color: #FFF9E1;
            /* 禁止手机上的长按弹出菜单和点击高亮 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .neubrutalism-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .neubrutalism-shadow-sm {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .bouncy {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:active {
            transform: scale(0.9);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .animate-float-slow {
            animation: float 6s ease-in-out infinite;
        }
        /* 针对 iOS 安全区域的适配 */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#FFF9E1] text-gray-800">
    <div id="root"></div>
    <!-- 修复了路径引用，确保 Vite 能够正确处理入口文件 -->
    <script type="module" src="./index.tsx"></script>
    <script>
      // 注册 Service Worker (用于离线支持和 PWA 安装)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
