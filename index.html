
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>魔法绘本制造机</title>
    
    <!-- PWA 元标签 -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFD93D">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3466/3466244.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD93D;
            --secondary: #6EB5FF;
            --accent: #FF8989;
            --bg: #FFF9E1;
            --border: #2D3436;
        }
        body {
            font-family: 'Varela Round', 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            background-color: var(--bg);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: url('https://cdn-icons-png.flaticon.com/512/1043/1043514.png') 16 16, auto;
        }
        .neubrutalism-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .neubrutalism-shadow-sm {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .bouncy {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bouncy:active {
            transform: scale(0.9);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes magic-sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); filter: hue-rotate(90deg); }
        }
        .magic-sparkle {
            animation: magic-sparkle 2s infinite;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>

}

</html>
